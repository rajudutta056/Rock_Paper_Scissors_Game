<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        
        <div class="chose" id="rock">
            <img src="./Rock.jpg" alt="rock">
        </div>
        <div class="chose" id="paper">
            <img src="./hand-paper_1.png" alt="paper">
        </div>
        <div class="chose" id="scissors">
            <img src="./scissors.webp" alt="scissors" id="imgg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <h4>YOU</h4>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <h4>Comp</h4>
        </div>
    </div>
    <div class="msg">
        <div id="mg">Play Your Move</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
